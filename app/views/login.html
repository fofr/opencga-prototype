{% extends "layout.html" %}
{% block page_title %}Login{% endblock %}
{% block content %}
  <form action="/login" method="post" class="panel panel-default form add-top-margin" style="max-width: 400px; margin: 0 auto">
    <div class="panel-heading">Log in</div>
    <div class="panel-body">
      {% if error %}
        <div class="alert alert-danger word-break">
          {{ error }}
        </div>
      {% endif %}
      <div class="form-group">
        <label for="username">User</label>
        <input type="text" id="username" name="username" class="form-control" {% if username %}value="{{ username }}"{% endif %}/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" />
      </div>
      <div class="form-group">
        <label for="server">Server</label>
        <p>Example: <code>bioinfodev.hpc.cam.ac.uk/hgva</code></p>
        <input type="text" id="server" name="server" class="form-control" {% if server %}value="{{ server }}"{% endif %}/>
      </div>
      <input type="submit" value="Log in" class="btn btn-block btn-primary">
    </div>
  </form>
{% endblock %}
